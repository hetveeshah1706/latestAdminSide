<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="bill_date">
    <th mat-header-cell *matHeaderCellDef> ORDER DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.order_date | date }} </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="bill_amount">
    <th mat-header-cell *matHeaderCellDef> AMOUNT </th>
    <td mat-cell *matCellDef="let element"> {{element.bill_amount}} </td>
  </ng-container> -->

  <!-- Weight Column -->
  <ng-container matColumnDef="customer_name">
    <th mat-header-cell *matHeaderCellDef> CUSTOMER NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element">

        <button (click)="onViewBill(element)" type="button" class="btn btn-default btn-primary">
          VIEW BILL
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2,5,8,10]"></mat-paginator>
