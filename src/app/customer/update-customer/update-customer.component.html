<form class="container" (ngSubmit)="onupdatecustomer(f)" #f="ngForm">
  <mat-form-field>
      <input matInput placeholder="ENTER NAME" [(ngModel)]="customer_name" name="customer_name" #custname="ngModel" required>
      <label class="alert alert-danger" *ngIf="custname.hasError('required') && !custname.pristine">Name is required</label>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="ENTER ADDRESS" [(ngModel)]="customer_address" name="customer_address">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="ENTER MOBILENO" [(ngModel)]="customer_mobileno" required pattern="[0-9]*" name="customer_mobileno" #custmobno="ngModel" required>
      <label class="alert alert-danger" *ngIf="custmobno.hasError('pattern') && ! custmobno.pristine">only number</label>
    </mat-form-field>
    <br>
    <select  name="fk_user_email" [(ngModel)]="selected" >
      <option *ngFor="let item of user_arr" [value]="item.user_email"  >
        {{item.user_email}}
      </option>
    </select>
    <br>
    <button [disabled]="!f.valid" class="btn btn-primary" type="submit">UPDATE</button>
</form>
