<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Position Column -->
<!-- <ng-container matColumnDef="order_id">
<th mat-header-cell *matHeaderCellDef>ORDER_ID</th>
<td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
</ng-container> -->

<!-- Name Column -->
<ng-container matColumnDef="product_name">
  <th mat-header-cell *matHeaderCellDef>PRODUCT NAME </th>
  <td mat-cell *matCellDef="let element"> {{element.pro_name}} </td>
</ng-container>

<ng-container matColumnDef="qty">
<th mat-header-cell *matHeaderCellDef> QTY </th>
<td mat-cell *matCellDef="let element"> {{element.qty}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="order_date">
<th mat-header-cell *matHeaderCellDef>ORDER DATE </th>
<td mat-cell *matCellDef="let element"> {{element.order_date | date:"dd/MM/yy" }} </td>
</ng-container>


<ng-container matColumnDef="customer_name">
    <th mat-header-cell *matHeaderCellDef>CUSTOMER NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="emp_name">
    <th mat-header-cell *matHeaderCellDef>EMPLOYEE NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
  </ng-container> -->


  <ng-container matColumnDef="order_status">
    <th mat-header-cell *matHeaderCellDef> ORDER STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
  </ng-container>


<!-- Symbol Column -->
<ng-container matColumnDef="action">
<th mat-header-cell *matHeaderCellDef> ACTION </th>
<td mat-cell *matCellDef="let element">
  <button mat-icon-button (click)=onDelete(element) type="button">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button (click)=onUpdate(element) type="button">
    <mat-icon>create</mat-icon>
  </button>
   <!-- <button mat-icon-button (click)=viewmore(element) type="button">
        <mat-icon>viermore</mat-icon>
   </button> -->
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-button color="primary" class="form-control" (click)=onAdd() type="button">
<mat-icon>add</mat-icon>ADD NEW ORDER
</button>
<br>
<mat-paginator [pageSizeOptions]="[2,5,8,10]"></mat-paginator>
