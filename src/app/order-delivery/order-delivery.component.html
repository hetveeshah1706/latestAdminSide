<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


<!-- Name Column -->
<ng-container matColumnDef="order_id">
  <th mat-header-cell *matHeaderCellDef>ORDER ID </th>
  <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
</ng-container>

<ng-container matColumnDef="emp_name">
<th mat-header-cell *matHeaderCellDef> EMPLOYEE NAME </th>
<td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="delivery_date">
<th mat-header-cell *matHeaderCellDef>ORDER DELIVERY DATE </th>
<td mat-cell *matCellDef="let element"> {{element.delivery_date | date:"dd/MM/yy" }} </td>
</ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>COMMENT</th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="pro_name">
    <th mat-header-cell *matHeaderCellDef>PRODUCT NAME</th>
    <td mat-cell *matCellDef="let element"> {{element.pro_name}} </td>
  </ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
  <td mat-cell *matCellDef="let row">
    <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
        <mat-icon>more</mat-icon>
    </button>|
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-button color="primary" class="form-control" (click)=onAdd() type="button">
<mat-icon>add</mat-icon>ADD
</button>
<br>
<mat-paginator [pageSizeOptions]="[2,5,8,10]"></mat-paginator>
