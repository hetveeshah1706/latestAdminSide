 <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Check">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="onCheckBoxChange(element)"></mat-checkbox>
    </td>
  </ng-container>
  <!-- Position Column -->
 <ng-container matColumnDef="user_email">
    <th mat-header-cell *matHeaderCellDef> USER EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.user_email}}

  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user_password">
    <th mat-header-cell *matHeaderCellDef> USER PASSWORD </th>
    <td mat-cell *matCellDef="let element"> {{element.user_password}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="user_type">
    <th mat-header-cell *matHeaderCellDef> USER TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)=onDelete(element) type="button">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)=onUpdate(element) type="button">
        <mat-icon>create</mat-icon>
      </button>
    <!-- <button mat-icon-button (click)=viewmore(element) type="button">
        <mat-icon>viermore</mat-icon>
      </button> -->
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2,5,8,10]"></mat-paginator>
<button mat-raised-button color="primary" class="mybutton" (click)=onAdd() type="button">
    <mat-icon>add</mat-icon>ADD NEW USER
</button>
<br>
<br>
<button mat-raised-button color="primary" class="mybutton" (click)=onDeleteAll() type="button">
  <mat-icon>delete</mat-icon>DELETE ALL
</button>
